<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Android Studio Layouts</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f0f0f0; }
    header, footer { background: #2c3e50; color: white; text-align: center; padding: 1em 0; }
    nav a { color: white; margin: 0 1em; text-decoration: none; }
    .container { max-width: 600px; margin: auto; padding: 2em; background: white; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 1em; }
    input, textarea { padding: 0.5em; margin-top: 0.5em; }
    .btn { margin-top: 1em; background: #3498db; color: white; border: none; padding: 0.75em; border-radius: 5px; cursor: pointer; }
    .form-message { 
      display: none; 
      padding: 10px; 
      margin-top: 1em; 
      border-radius: 5px; 
      text-align: center;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <div id="form-message" class="form-message"></div>
    <form id="contact-form" action="https://formspree.io/f/mrbajrqz" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button class="btn" type="submit">Send</button>
    </form>
  </div>
  <footer>
    <p>Â© 2025 erismarkets.com</p>
  </footer>

  <script>
    // Handle form submission with Formspree
    const form = document.getElementById('contact-form');
    const messageDiv = document.getElementById('form-message');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable submit button to prevent multiple submissions
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      
      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          showMessage('Your message has been sent successfully!', 'success');
          form.reset();
        } else {
          const data = await response.json();
          if (data.errors) {
            showMessage(data.errors.map(error => error.message).join(', '), 'error');
          } else {
            showMessage('Oops! There was a problem submitting your form.', 'error');
          }
        }
      } catch (error) {
        showMessage('Oops! There was a problem submitting your form.', 'error');
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send';
      }
    });
    
    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `form-message ${type}`;
      messageDiv.style.display = 'block';
      
      // Hide message after 5 seconds
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
