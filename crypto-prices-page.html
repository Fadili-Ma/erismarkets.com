<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eris Markets - Live Cryptocurrency Prices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 0;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #667eea 75%, #764ba2 100%);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: gradient 8s ease infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .last-update {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .crypto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .crypto-card:hover::before {
            opacity: 1;
        }

        .crypto-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .crypto-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .crypto-icon {
            width: 45px;
            height: 45px;
            margin-right: 15px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .crypto-info {
            flex: 1;
        }

        .crypto-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 3px;
        }

        .crypto-symbol {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .crypto-price {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .crypto-change {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .positive {
            background: linear-gradient(135deg, #00d68f 0%, #00a66c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 214, 143, 0.3);
        }

        .negative {
            background: linear-gradient(135deg, #ff3d71 0%, #ff1744 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 61, 113, 0.3);
        }

        .crypto-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            font-size: 0.85em;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 2px;
        }

        .detail-value {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 61, 113, 0.1);
            border: 1px solid rgba(255, 61, 113, 0.3);
            color: #ff3d71;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .crypto-grid {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Eris Markets</h1>
            <p class="tagline">Real-Time Cryptocurrency Market Data</p>
            <p class="last-update" id="lastUpdate">Loading market data...</p>
        </header>

        <div class="stats-container" id="marketStats"></div>

        <button class="refresh-btn" onclick="fetchCryptoData()">ðŸ”„ Refresh Prices</button>

        <div class="crypto-grid" id="cryptoContainer">
            <div class="loading">Loading cryptocurrency prices</div>
        </div>
    </div>

    <script>
        const cryptoContainer = document.getElementById('cryptoContainer');
        const lastUpdateElement = document.getElementById('lastUpdate');
        const marketStatsElement = document.getElementById('marketStats');
        
        // Top cryptocurrencies to display
        const cryptoIds = [
            'bitcoin', 'ethereum', 'binancecoin', 'ripple', 'cardano',
            'solana', 'polkadot', 'dogecoin', 'avalanche-2', 'chainlink',
            'polygon', 'stellar', 'cosmos', 'algorand', 'vechain'
        ];

        async function fetchCryptoData() {
            try {
                cryptoContainer.innerHTML = '<div class="loading">Loading cryptocurrency prices</div>';
                
                // Fetch data from CoinGecko API (free, no key required)
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${cryptoIds.join(',')}&order=market_cap_desc&per_page=15&page=1&sparkline=false&price_change_percentage=24h`
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.json();
                
                displayCryptoData(data);
                updateMarketStats(data);
                updateLastUpdateTime();
                
            } catch (error) {
                console.error('Error fetching crypto data:', error);
                cryptoContainer.innerHTML = `
                    <div class="error">
                        Failed to load cryptocurrency data. Please try again later.
                        <br><small>${error.message}</small>
                    </div>
                `;
            }
        }

        function displayCryptoData(cryptos) {
            cryptoContainer.innerHTML = '';
            
            cryptos.forEach(crypto => {
                const card = document.createElement('div');
                card.className = 'crypto-card';
                
                const changeClass = crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
                const changeSymbol = crypto.price_change_percentage_24h >= 0 ? '+' : '';
                
                card.innerHTML = `
                    <div class="crypto-header">
                        <img src="${crypto.image}" alt="${crypto.name}" class="crypto-icon">
                        <div class="crypto-info">
                            <div class="crypto-name">${crypto.name}</div>
                            <div class="crypto-symbol">${crypto.symbol}</div>
                        </div>
                    </div>
                    <div class="crypto-price">$${formatPrice(crypto.current_price)}</div>
                    <div class="crypto-change ${changeClass}">
                        ${changeSymbol}${crypto.price_change_percentage_24h?.toFixed(2)}%
                    </div>
                    <div class="crypto-details">
                        <div class="detail-item">
                            <div class="detail-label">Market Cap</div>
                            <div class="detail-value">$${formatMarketCap(crypto.market_cap)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">24h Volume</div>
                            <div class="detail-value">$${formatMarketCap(crypto.total_volume)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">24h High</div>
                            <div class="detail-value">$${formatPrice(crypto.high_24h)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">24h Low</div>
                            <div class="detail-value">$${formatPrice(crypto.low_24h)}</div>
                        </div>
                    </div>
                `;
                
                cryptoContainer.appendChild(card);
            });
        }

        function updateMarketStats(cryptos) {
            const totalMarketCap = cryptos.reduce((sum, crypto) => sum + crypto.market_cap, 0);
            const totalVolume = cryptos.reduce((sum, crypto) => sum + crypto.total_volume, 0);
            const avgChange = cryptos.reduce((sum, crypto) => sum + (crypto.price_change_percentage_24h || 0), 0) / cryptos.length;
            
            const gainers = cryptos.filter(c => c.price_change_percentage_24h > 0).length;
            const losers = cryptos.filter(c => c.price_change_percentage_24h < 0).length;
            
            marketStatsElement.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Market Cap</div>
                    <div class="stat-value">$${formatMarketCap(totalMarketCap)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">24h Volume</div>
                    <div class="stat-value">$${formatMarketCap(totalVolume)}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg 24h Change</div>
                    <div class="stat-value">${avgChange >= 0 ? '+' : ''}${avgChange.toFixed(2)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Gainers / Losers</div>
                    <div class="stat-value">${gainers} / ${losers}</div>
                </div>
            `;
        }

        function formatPrice(price) {
            if (price < 0.01) return price.toFixed(6);
            if (price < 1) return price.toFixed(4);
            if (price < 100) return price.toFixed(2);
            return price.toLocaleString(undefined, { maximumFractionDigits: 0 });
        }

        function formatMarketCap(value) {
            if (value >= 1e12) return (value / 1e12).toFixed(2) + 'T';
            if (value >= 1e9) return (value / 1e9).toFixed(2) + 'B';
            if (value >= 1e6) return (value / 1e6).toFixed(2) + 'M';
            if (value >= 1e3) return (value / 1e3).toFixed(2) + 'K';
            return value.toFixed(0);
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            lastUpdateElement.textContent = `Last updated: ${dateString} at ${timeString}`;
        }

        // Fetch data on page load
        fetchCryptoData();

        // Auto-refresh every 60 seconds
        setInterval(fetchCryptoData, 60000);
    </script>
</body>
</html>
